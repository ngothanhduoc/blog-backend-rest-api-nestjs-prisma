name: Launchy-Backend CI checks
on:
  push:
    branches:
      - main
      - master
      - staging
  pull_request:
    branches:
      - main
      - master
      - staging

env:
  GOOGLE_AUTH_CLIENT_ID: 'xxx'
  GOOGLE_AUTH_CLIENT_SECRET: 'xxx'
  JWT_ACCESS_TOKEN_EXPIRATION_TIME_SECONDS: 900
  JWT_REFRESH_TOKEN_EXPIRATION_TIME_SECONDS: 604800
  JWT_AUDIENCE: 'xxx'
  JWK_PUB_AND_PRIV_KEYSET_BASE64: 'xxx'
  AWS_ACCESS_KEY_ID: 'xxx'
  AWS_SECRET_ACCESS_KEY: 'xxx'
  AWS_KMS_KEY_ID: 'xxx'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Yarn cache directory
        id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install modules
        run: yarn install --frozen-lockfile
      - name: Run env
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy 
